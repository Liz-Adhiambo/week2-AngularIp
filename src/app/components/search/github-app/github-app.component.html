<div class="container mt-3 ">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header" >
          <h4>Github User Search</h4>
        </div>
        <div class="card-body">
          <form class="form-inline" (submit)="searchUser()">
            <div class="form-group">
              <input [(ngModel)]="githubUserQuery" name="user" type="search" class="form-control" placeholder="github user....">

            </div>
            
            <div>
              <input type="submit" class="btn btn-danger" value="submit">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-github-profile [githubProfile]="githubProfile"></app-github-profile>
      
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-github-repos [githubRepos]="githubRepos"></app-github-repos>
    </div>
  </div>
</div>
